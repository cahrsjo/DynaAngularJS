<!DOCTYPE html>
<html ng-app="beerApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="Content/css/style.css">
	<script src="Js/angular.min.js"></script>
	<script src="Js/app.js"></script>
	<script src="Js/jquery-2.1.4.min.js"></script>
	<script src="Js/script.js"></script>
</head>

<body ng-controller="BeerController as beerCtrl">
	<header id="banner" class="col-m-12 col-12">
		<h1>Beer Application</h1>
		
	</header>
	
	<section id="content" class="col-m-12 col-12">
		<div id="beerContainer" ng-repeat="item in beerCtrl.beers | orderBy:price"> 
			<p> <b>Namn:</b> {{ item.name }} </p>
			<p> <b>Beskrivning:</b> {{ item.description }} </p>
			<p> <b>Typ:</b> {{ item.type }} </p>
			<p> <b>Pris:</b> {{ item.price | currency}} </p>
			<p> <b>Ursrung:</b> {{ item.country }} </p>
			<p> <b>Snittbetyg:</b> {{ item.averageRating }} </p>
		</div>
	</section>
	<section id="footer">
		<h1>Beer Application Footer</h1>
	</section>
</body>	
</html>
